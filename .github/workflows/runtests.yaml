name: Godot GUT Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup symlink for GUT
        run: |
          mkdir -p addons
          ln -sf ../externals/gut/addons/gut addons/gut

      - name: Docker test
        uses: ceceppa/godot-gut-ci@main
        with:
          godot_version: 3.2.1 # uses godot 3.2.1
          gut_params: -gdir=res://tests -gsuffix=_test.gd -gprefix=
